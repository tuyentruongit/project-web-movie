<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" th:href="@{/web/css/styleLogin.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container-Login">
    <form action="">
        <h3 class="title-Page">Đăng ký</h3>
<!--        <div class="social-icons">-->
<!--            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>-->
<!--            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>-->
<!--            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>-->
<!--            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>-->
<!--        </div>-->
        <div class="nameAccount">
            <input type="text" placeholder="Tên">
        </div>
        <div class="nameAccount">
            <input type="text" placeholder="Email">
        </div>
        <div class="passwordAccount">
            <input id="btnInput" type="password" placeholder="Mật khẩu">
            <button type="button" id="btnPassword"><i class="fa-solid fa-eye"></i></button>
        </div>
        <div class="passwordAccount">
            <input id="btnInputConfirm" type="password" placeholder="Nhập lại mật khẩu ">
            <button type="button" id="btnPasswordConfirm"><i class="fa-solid fa-eye"></i></button>
        </div>
        <div class="notify-massage">
            <p id="message"></p>
        </div>
        <div class="creatAcc-forgetPass">
             <a th:href="@{/log-in}">Đăng nhập ?</a>
        </div>
        <div class="btnLogin-CreateAcc">
            <button type="button" id="btnSubmit">Đăng Ký</button>
        </div>

    </form>


</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script th:src="@{/web/js/Login-CreateAcc.js}"></script>
</body>
</html>
