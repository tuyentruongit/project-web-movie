<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{admin/blog/layout/layout-blog.html :: layout-blog(~{::title},~{::#css},~{::#main-content},~{::#js})}">
<head>
	<title>AdminLTE 3 | Dashboard</title>
	<th:block id="css">
		<link rel="stylesheet" href="/admin-assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"/>
		<link rel="stylesheet" href="/admin-assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"/>
		<link rel="stylesheet" href="/admin-assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css"/>
	</th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper" id="main-content">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a href="#">Dashboard</a>
							</li>
							<li class="breadcrumb-item active">
								Bài viết của tôi
							</li>
						</ol>
					</div>
				</div>
			</div>
		</div>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row py-2">
					<div class="col-12">
						<button type="button" class="btn btn-primary">
							<a class="text-decoration-none text-reset" th:href="@{/admin/blogs/create-blog}">
								<i  class="fas fa-plus"></i> Viết bài
							</a>
						</button>
						<button type="button" class="btn btn-info">
							<i th:href="@{/admin/blogs/owns-blog}" class="fas fa-redo"></i> Refresh
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<table class="table table-bordered table-hover" id="blog-table">
									<thead>
									<tr>
										<th>Tiêu đề</th>
										<th>Trạng thái</th>
										<th>Ngày tạo</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="blog : ${blogListByUser}">
										<td>
											<a th:href="@{/admin/blogs/{id}/detail-blog (id=${blog.id})}"><th:block th:text="${blog.title}"> </th:block></a>
										</td>

										<td th:if="${blog.status==true}">Công khai</td>
										<td th:if="${blog.status!=true}">Riêng tư</td>
										<td><th:block th:text="${blog.createAt}"></th:block></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
<th:block id="js">
	<script src="/admin-assets/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="/admin-assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script src="/admin-assets/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script src="/admin-assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<script src="/admin-assets/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
	<script src="/admin-assets/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>

	<script>
		$('#blog-table').DataTable({
			"paging": true,
			"lengthChange": true,
			"searching": true,
			"ordering": true,
			"info": true,
			"autoWidth": false,
			"responsive": true,
			"order": [] // Khi load trang sẽ không sắp xếp theo cột nào cả
		});
	</script>
</th:block>

</body>

</html>
