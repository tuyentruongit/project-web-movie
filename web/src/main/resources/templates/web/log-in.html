<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout-main.html :: layout-main(~{::#title},~{::#css},~{::#main-content},~{::#js})}">
<head>

    <title id="title">Đăng Nhập</title>
  <th:block id="css">
      <link rel="stylesheet" th:href="@{/web/css/style-Login-Register.css}">
  </th:block>

</head>
<body>

<th:block id="main-content">
    <div class="container-Login">
        <form id="form-login">
            <h3 class="title-Page">Đăng Nhập</h3>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <div class="form-group">
                <div class="nameAccount" >
                    <input name="contentEmail" id="inputEmail" type="text" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="passwordAccount">
                    <input name="contentPassword" id="btnInput" type="password" placeholder="Mật khẩu">
                    <button type="button" id="btnPassword"><i class="fa-solid fa-eye"></i></button>
                </div>
            </div>
            <div class="creatAcc-forgetPass">
                <a href="">Quên mật khẩu?</a>
                <a th:href="@{/tao-tai-khoan}">Tạo tài khoản ?</a>
            </div>
            <div class="btnLogin-CreateAcc">
                <button type="submit" id="btn-login">Đăng Nhập</button>
            </div>
        </form>
    </div>
</th:block>

<th:block id="js">
    <script th:src="@{/web/js/LoginJS.js}"></script>
</th:block>
</body>
</html>
